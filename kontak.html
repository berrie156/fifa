<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Pembuat Web</title>
  <style>
    /* Styling untuk navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center; /* Untuk memusatkan navbar */
    }

    .navbar a {
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      position: fixed; /* Agar navbar tetap di atas saat scroll */
      top: 0; /* Menempel di bagian atas */
      width: 100%; /* Lebar penuh layar */
      z-index: 1000; /* Di atas elemen lain */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0px;
      padding: 0px;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #007BFF;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }
  
    

    
  </style>
</head>
<body>
  <center> 
   <div class="navbar">
    <a href="index.html">Home </a>
    <a href="landing.html">Balon D'or</a>
    <a href="kontak.html">Contact us</a>
  </div></center>
  <!-- Header -->
  <header>
    <br>
    <br>
    <h1>Hubungi Pembuat Web</h1>
    <p>Jika Anda memiliki pertanyaan atau ingin bekerja sama, silakan isi form di bawah ini.</p>
  </header>

  <!-- Main content -->
  <main>
    <!-- Bagian form kontak -->
    <section>
      <h2>Formulir Kontak</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Pesan:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
      <p>&copy; 2024 - Bernardinus Christian</p>
  </footer>

</body>
</html>
